<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div>
          <h3 class="text-center">Login</h3>
          <hr>
          <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length">
            <p *ngFor="let msg of errorMessage">{{ msg }}</p>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input [(ngModel)]="authRequest.email" type="email" id="login" class="form-control form-control-lg"
                   placeholder="Enter a valid email address" />
            <label class="form-label" for="login">Email address</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <input [(ngModel)]="authRequest.password" type="password" id="password" class="form-control form-control-lg"
                   placeholder="Enter password" />
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- Todo: implement functionality for this:
          <div class="d-flex justify-content-between align-items-center">
            This here is checkbox for remember password for a week:
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
          -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button (click)="login()" type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign in</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
              <button (click)="toRegistration()" class="btn btn-link link-danger" type="button">Register</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2024. All rights reserved.
    </div>
    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
</section>
